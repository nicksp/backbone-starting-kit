<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js Starter Kit</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Tasks List</h1>

<form action="" id="addTask">
	<input type="text" placeholder="New task" />
	<input type="submit" value="Add" />
</form>

<div class="tasks">
	<script type="text/x-template" data-template-name="tasks" id="taskTmpl">
		<span>{{title}}</span> <img src="i/edit.png" class="edit" alt="" title="Edit lement" /> <img src="i/delete.png" class="delete" alt="" title="Delete task" />
	</script>
</div>

<script src="js/libs/jquery-1.9.1.min.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/app.js"></script>

</body>
</html>
